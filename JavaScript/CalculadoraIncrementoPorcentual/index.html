<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Incremento Porcentual</title>
    <meta name="keywords" content="calculadora incremento porcentual, calcular, calculadora, porcentaje, porcentajes, incremento">
    <meta name="description" content="Cómo calcular el incremento porcentual entre dos número con esta calculadora incremento porcentual."/>
    <meta name="theme-color" content="black"/>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="./img/icons/logo-cip-72.png">
    <link rel="apple-touch-icon" href="img/icons/logo-cip-120.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <h1>Calculadora Incremento Porcentual</h1>

        <p>Calcula el incremento o decremento porcentual entre dos números con esta sencilla calculadora.</p>
        <div class="calculator__container">
            <div class="calculator__form">
                <form id="calculator" action="#">
                    <div class="row">
                        <label for="initial">Valor Inicial</label>
                        <input type="number" name="initial" id="initial">
                    </div>
                    <div class="row">
                        <label for="final">Valor Final</label>
                        <input type="number" name="final" id="final">
                    </div>
                    <div class="row">
                        <input class="button-primary" type="submit" value="Calcular" />
                    </div>
                </form>
            </div>
        </div>

        <div id="result" class="calculator__results"></div>
        
    </div>

    <script src="js/registerWorker.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
